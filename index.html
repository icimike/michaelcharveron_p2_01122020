<!DOCTYPE html>
<html dir="ltr" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Reservia</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1d3179d323.js" crossorigin="anonymous"></script>
    </head>
    <body>

<!-- HEADER -->
    <header>
        <img class="logo" src="images/logo/Reservia@3x.png" alt="Logo Reservia">
        <nav class="nav-link">
            <a class="n-link" href="#">Hébergements</a>
            <a class="n-link" href="#">Activités</a>
            <a class="n-signup" href="#">S'inscrire</a>
        </nav>
    </header>

<!-- SECTION SEARCH -->
    <section class="search">
        <div class="title">
            <h1 class="s-title">Trouvez votre Hébergement pour des vacances de rêve</h1>
            <p class="s-subtitle">En plein centre ville ou en pleine nature</p>
        </div>
        <div class="s-input">
            <span class="s-icon"><i class="fas fa-map-marker-alt"></i></span>
            <input class="s-form" type="search" placeholder="Marseille, France">
            <button class="s-button">
            <span>Rechercher</span>
            </button>
        </div>
        <div class="filters">
            <h3 class="f-title">Filtres</h3>
            <div class="f-button">
                <div class="f-icon"><i class="fas fa-money-bill-wave"></i>
                </div>
                <span class="f-text">Économique</span>
            </div>

            <div class="f-button">
                <div class="f-icon"><i class="fas fa-child"></i>
                </div>
                <span class="f-text">Familial</span>
            </div>

            <div class="f-button">
                <div class="f-icon"><i class="fas fa-heart"></i>
                </div>
                <span class="f-text">Romantique</span>
            </div>

            <div class="f-button">
                <div class="f-icon"><i class="fas fa-dog"></i>
                </div>
                <span class="f-text">Animaux autorisés</span>
            </div>
        </div>
        
            <div class="result">
                <span class="r-icon"><i class="fas fa-info"></i></span>
                <div class="r-text">
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
    </section>
    
    <div class="imagePosition">
        <figure class="img-1">
            <img class="i-1" src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Une chambre avec lit surperposé">
                <div class="legend">
                    <div class="legend-1">Auberge la Cannebière</div>
                    <div class="sublegend-1">Nuit à partir de 25€</div>
                    <div class="notation">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    <span class="n-1"><i class="fas fa-star"></i></span>
                    <span class="n-2"><i class="fas fa-star"></i></span>
                </div>
            </div>
        </figure>
    </div>

    </body>
</html>
